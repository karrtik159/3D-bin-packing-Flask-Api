{% extends "index2.html" %}

{% block content2 %}
<div class="container mt-5">
  <h1 class="mb-4 text-center">Packer Parameters</h1>
  
  <form action="/calPacking" method="POST" class="p-4 rounded shadow-sm" style="background-color: #f8f9fa;">
    
    <!-- Checkbox for bigger_first -->
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="bigger_first" id="bigger_first">
      <label class="form-check-label" for="bigger_first">
        Boxes placed in order from big to small.
      </label>
    </div>

    <!-- Checkbox for distribute_items -->
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="distribute_items" id="distribute_items">
      <label class="form-check-label" for="distribute_items">
        Distribute items across boxes.
      </label>
    </div>

    <!-- Checkbox for fix_point -->
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="fix_point" id="fix_point">
      <label class="form-check-label" for="fix_point"> 
        Fix point packing.
      </label>
    </div>

    <!-- Checkbox for check_stable -->
    <div class="form-check mb-4">
      <input class="form-check-input" type="checkbox" name="check_stable" id="check_stable">
      <label class="form-check-label" for="check_stable">
        Check stability of the packing.
      </label>
    </div>

    <!-- Multiple select for binding -->
    <div class="form-group mb-4">
      <label for="binding" class="form-label">Binding:</label>
      <select multiple class="form-control" id="binding" name="binding">
        {% for item in items %}
        <option value="{{ item.value }}">{{ item.name }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Slider for a value between 0 and 1 -->
    <div class="form-group mb-4">
      <label for="slider" class="form-label">
        Support Surface Ratio 
        <span class="badge bg-info" id="sliderValue">0.5</span>
      </label>
      <input type="range" class="form-range" id="slider" name="slider" min="0" max="1" step="0.01" value="0.5" oninput="updateSliderValue(this.value)">
    </div>

    <!-- Input for number_of_decimals -->
    <div class="form-group mb-4">
      <label for="number_of_decimals" class="form-label">Number of Decimals:</label>
      <input type="number" class="form-control" id="number_of_decimals" name="number_of_decimals" value="0">
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    </div>
  </form>
</div>

<script>
  function updateSliderValue(value) {
    document.getElementById("sliderValue").textContent = value;
  }
</script>
{% endblock %}
